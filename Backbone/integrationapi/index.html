<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"
      integrity="sha512-TztyCWDNoN0YKl30gDCMKsiWs35juID+W7ZM2uvPeLLmiNvZg789SglgB/QeUbewqIF2Z4mVq3PyIEa+YXXADQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Integration</title>
  </head>
  <body>
    <div>Hello World</div>
    <!-- <p>Below code is not working i will do that </p> -->
    <script>
      var Task = Backbone.Model.extend({
        name: "Shakthi",
      });
      var TaskCollection = Backbone.Collection.extend({
        model: Task,
        url: "/api/tasks", // API endpoint for retrieving tasks
      });
      var tasks = new TaskCollection();
      tasks.fetch({
        success: function () {
          console.log(tasks); // Display the fetched tasks
        },
      });
    </script>
  </body>
</html>
